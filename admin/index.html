<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Estudantes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Estudantes</h1>

    <div class="inputs">
      <input type="number" id="idEstudante" placeholder="ID">
      <input type="text" id="nomeEstudante" placeholder="Nome">
      <input type="email" id="emailEstudante" placeholder="Email">
    </div>

    <div class="crud-buttons">
      <button id="btnListarTodos">Listar Todos</button>
      <button id="btnBuscar">Buscar</button>
      <button id="btnInserir">Inserir</button>
      <button id="btnAtualizar">Atualizar</button>
      <button id="btnDeletar">Deletar</button>
    </div>

    <div id="mensagem"></div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
